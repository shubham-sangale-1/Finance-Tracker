<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a0dad, #9a4dff, #b19cd9, #ff70d4, #fca5f1); /* Updated gradient with more colors */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sign-up-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .sign-up-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-control {
      border-radius: 30px;
      padding: 15px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(128, 0, 128, 0.6);
    }

    .btn-purple {
      background: linear-gradient(135deg, #6a0dad, #b19cd9);
      color: white;
      border-radius: 30px;
      padding: 10px;
      font-size: 18px;
      transition: background 0.3s ease;
      width: 100%;
      border: none; /* Remove border for a cleaner look */
    }

    .btn-purple:hover {
      background: linear-gradient(135deg, #b19cd9, #6a0dad);
      box-shadow: 0 6px 12px rgba(128, 0, 128, 0.4);
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 30px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .login-link:hover {
      background: rgba(106, 13, 173, 0.1); /* Light background on hover */
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .sign-up-container {
        padding: 30px;
        width: 90%;
      }
    }

    @media (max-width: 576px) {
      .sign-up-container {
        padding: 20px;
      }

      .form-control {
        padding: 12px;
      }

      .btn-purple {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="sign-up-container">
    <h2>Sign Up</h2>
    <form>
      <div class="mb-4">
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-4">
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-purple">Sign Up</button>
      <a href="login.html" class="login-link">Already have an account? Log in here</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
